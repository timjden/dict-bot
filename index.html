<!DOCTYPE html>
<html>
  <head>
    <title>Test Bot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: row;
        align-items: center;
        height: 100vh;
      "
    >
      <div class="image">
        <image src="./image1.png" />
      </div>
      <div class="flexbox-container">
        <h1 class="flexbox-item heading">Type a word...</h1>
        <div class="flexbox-item word-input">
          <input class="word" type="text" />
          <button class="submit">Search</button>
        </div>
        <div class="flexbox-item definition"></div>
      </div>
      <div class="image">
        <image src="./image2.png" height="600px" />
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
